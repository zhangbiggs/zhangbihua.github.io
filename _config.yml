# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: biggs blog
subtitle: javascript | Front-End developer
description: javascript | Front-End developer
author: zhangbihua
## language: zh-Hans | en | zh-hk
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zhangbihua.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## Themes: http://theme-next.iissnan.com/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:zhangbihua/zhangbihua.github.io.git
  branch: master
  # message: [message]

# avatar
avatar: https://avatars1.githubusercontent.com/u/13499245?v=3&s=460

# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Google Webmaster tools
google_site_verification: G7kRKY6dddi9RD1fAzMjQBXcRCbCCFk2-4A_rydZ1Sc

# creative_commons 许可协议说明
creative_commons: by-nc-sa
